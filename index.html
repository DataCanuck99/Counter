<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days from Fixed Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Calculate Days from MTB Accident</h1>
    
    <button onclick="calculateMonthsAndDays()">Calculate Days</button>
    
    <div id="result"></div>

    <script>
        function calculateMonthsAndDays() {
            const fixedDateInput = "2024-08-02";

            if (!fixedDateInput) {
                document.getElementById('result').textContent = "Please select a valid date.";
                return;
            }

            const fixedDate = new Date(fixedDateInput);
            const currentDate = new Date();

            let monthsDifference = (currentDate.getFullYear() - fixedDate.getFullYear()) * 12;
            monthsDifference += currentDate.getMonth() - fixedDate.getMonth();

            let daysDifference = currentDate.getDate() - fixedDate.getDate();
            if (daysDifference < 0) {
                monthsDifference -= 1;
                const previousMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0);
                daysDifference += previousMonth.getDate();
            }

            document.getElementById('result').textContent = `${monthsDifference} Months and ${daysDifference} Days`;
        }

    </script>
</body>
</html>
